<!doctype html>
<html>
  <head>
    <title>CSS Hover Effect</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <section>
      <img src="pix/1.png" data-speed="6" class="layer">
      <img src="pix/2.png" data-speed="-1" class="layer">
      <img src="pix/3.png" data-speed="2" class="layer">
      <img src="pix/4.png" data-speed="-3" class="layer">
      <img src="pix/5.png" data-speed="-5" class="layer">
      <img src="pix/6.png" data-speed="-5" class="layer">
      <img src="pix/7.png" data-speed="-7" class="layer">
      <img src="pix/8.png" data-speed="3" class="layer">
      <img src="pix/9.png" data-speed="-5" class="layer">
      <img src="pix/10.png" data-speed="2" class="layer">
      <img src="pix/11.png" data-speed="-5" class="layer">
      <img src="pix/12.png" data-speed="-5" class="layer">
      <h2 data-speed="2" class="layer">Parrallax</h2>
    </section>
  </body>
  <script src="app.js"></script>
</html>
